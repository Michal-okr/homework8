name: Build and Push Docker Image to AWS ECR

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t homework8-nginx .
          docker tag homework8-nginx 538694382273.dkr.ecr.eu-central-1.amazonaws.com/homework8-nginx:latest

      - name: Push Docker image to ECR
        run: |
          docker push 538694382273.dkr.ecr.eu-central-1.amazonaws.com/homework8-nginx:latest
